<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    
    <style>
        /* Импорт шрифта Montserrat */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        /* Сброс стандартных стилей браузера */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Общие стили для тела страницы (автоматически адаптируются под тему Telegram) */
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color); 
            background: var(--tg-theme-bg-color);
        }

        /* Основной контейнер с центровкой содержимого */
        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        
        /* Стили для заголовка */
        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        /* Стили для изображения */
        img {
            width: 70px;
            margin: 30px auto;
        }

        /* Стили для параграфа текста */
        p {
            width: 350px;
            margin: 0 auto;
        }

        /* Стили для кнопки "Купить" */
        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px; 
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            /* Использует цвета кнопки из темы Telegram */
            color: var(--tg-theme-button-text-color); 
            background: var(--tg-theme-button-color); 
        }
        
        /* Эффект при наведении (hover) */
        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Онлайн магазин</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ipsum magni, molestias.</p>
    <button id="buy">Купить</button>
</div>
</body>
</html>
