<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    
    <style>
        /* Импорт шрифта Montserrat */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        /* Сброс стандартных стилей браузера */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Общие стили для тела страницы (адаптация под тему Telegram) */
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color); 
            background: var(--tg-theme-bg-color);
        }

        /* Основной блок магазина (#main) */
        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        /* Общие стили для кнопок */
        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px; 
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            /* ВАЖНО: Цвета кнопки инвертированы согласно вашему фрагменту */
            color: var(--tg-theme-button-color); 
            background: var(--tg-theme-button-text-color); 
        }
        
        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        /* Стили для формы и полей ввода */
        #form {
            text-align: center;
            margin-top: 20px;
            /* Форма СКРЫТА, так как нет JS для ее показа */
            display: none; 
        }

        input {
            width: 90%;
            display: block;
            margin: 10px auto;
            padding: 15px 10px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 5px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
        }
        
        /* Стиль при фокусировке поля */
        input:focus {
            outline: none;
            border-color: #db5d5d; 
        }

        #order {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ipsum magni, molestias.</p>
        <button id="buy">Купить</button>
    </div>

    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    
    </body>
</html>
